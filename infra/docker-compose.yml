services:
  qdrant:
    # Keep server version aligned with `qdrant-client` (Cargo resolves to 1.x latest by default).
    image: qdrant/qdrant:v1.16.0
    ports:
      # REST (optional; useful for debugging/reset)
      - "6333:6333"
      # gRPC (used by `qdrant-client`, and by AASI defaults)
      - "6334:6334"
    volumes:
      - ../data/qdrant_storage:/qdrant/storage:z

  anvil:
    image: ghcr.io/foundry-rs/foundry:stable
    entrypoint: []
    command: anvil --host 0.0.0.0 --port 8545 --block-time 2
    ports:
      - "8545:8545"
